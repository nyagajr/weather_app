<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('YOUR_PUBLIC_KEY');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('contact_service', 'contact_form', this)
                    .then(function() {
                        console.log('SUCCESS!');
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class = "main-h1">
            <h1>Contact Us</h1>
            <p>Feel free to contact us</p></div>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your request</h3>
                <form >
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Amal Moallahyiddi">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="+2349093234911">
                        </div>
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email"placeholder="amal.moallahyiddi@ue-germany.de">
                        </div>
                        
                    </div>
                    <label>Message</label>
                    <textarea rows="4" placeholder="Your Message"></textarea></textarea>
                    <button type="submit">SEND</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach us</h3>
                <h3><a href="mailto:amal.moallahyiddi@ue-germany.de">amal.moallahyiddi@ue-germany.de</a></h3>
                <br><br>
                <a href="index.html" style="color: #fff; text-decoration:none"> <h4>Home</h4> </a>
            </div>
        </div>
    </div>
</body>
</html>
